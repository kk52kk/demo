<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет — Грузовозофф</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f2f5, #e0e7ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
      margin-bottom: 40px;
    }

    h2, h4 {
      font-weight: bold;
      color: #343a40;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: auto;
    }

    .table thead {
      background-color: #f8f9fa;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container container-box">
    <h2 class="mb-4">Личный кабинет</h2>
    <p class="mb-4">Вы вошли как: <strong>Иванов Иван</strong></p>

   <h4>Новая заявка на перевозку</h4>
<form class="mb-5">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="date" class="form-label">Дата перевозки</label>
      <input type="date" id="date" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="time" class="form-label">Время перевозки</label>
      <input type="time" id="time" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="weight" class="form-label">Вес груза (кг)</label>
      <input type="number" id="weight" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="dimensions" class="form-label">Габариты (ДxШxВ см)</label>
      <input type="text" id="dimensions" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="from" class="form-label">Адрес отправления</label>
      <input type="text" id="from" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="to" class="form-label">Адрес доставки</label>
      <input type="text" id="to" class="form-control" required>
    </div>
    <div class="col-md-12 mb-3">
      <label for="type" class="form-label">Тип груза</label>
      <select id="type" class="form-select" required>
        <option value="">Выберите тип</option>
        <option>Хрупкое</option>
        <option>Скоропортящееся</option>
        <option>Требуется рефрижератор</option>
        <option>Животные</option>
        <option>Жидкость</option>
        <option>Мебель</option>
        <option>Мусор</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Отправить заявку</button>
    </div>
  </div>
</form>


    <h4>Ваши заявки</h4>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Время</th>
          <th>Адрес от</th>
          <th>Адрес до</th>
          <th>Вес</th>
          <th>Тип</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-06-22</td>
          <td>14:00</td>
          <td>Москва, Ленина 5</td>
          <td>Тула, Победы 12</td>
          <td>350</td>
          <td>Мебель</td>
          <td><span class="badge bg-warning text-dark">Новая</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    &copy; 2025 Грузовозофф. Все права защищены.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
